<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>TO DO List</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <script src="angular.js"></script>
    <script>
      var model = {
        user: "Danny",
        items: [
          {action: "Buy Flowers", done: false},
          {action: "Get Shoes", done: false},
          {action: "Call Joes", done: false}
        ]
      };
      var todoApp = angular.module("todoApp", []);

      todoApp.controller("ToDoCtrl", function($scope){
        $scope.todo = model;
        
        $scope.incompleteCount = function(){
          var count = 0;
          angular.forEach($scope.todo.items, function(item){
            if (!item.done) {
              count++
            }
          });
          return count;
        }

        $scope.warningLevel = function(){
          return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
        }

        $scope.addItem = function(text) {
          $scope.todo.items.push({action: text, done: false});
        }

      });
    </script>
  </head>
  <body ng-controller="ToDoCtrl">
    <div class="page-header">
      <h1>
        {{todo.user}}'s To Do List
        <span class="label {{warningLevel()}}" ng-hide="incompleteCount() == 0">
          {{incompleteCount()}}
        </span>
      </h1>
    </div>
    <div class="panel">
      <div class="input-group">
        <input class="form-control" ng-model="text">
        <span class="input-group-btn">
          <button class="btn btn-success" ng-click="addItem(text)">Add</button>
        </span>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in todo.items">
            <td>{{item.action}}</td>
            <td><input type="checkbox" ng-model="item.done"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
